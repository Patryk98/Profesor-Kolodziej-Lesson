<head>
<html>
<meta charset="utf-8">
<title>Jednostki</title>
<style type="text/css">
p
{
	padding: 0px;
	height: 10px;
}
</style>
</head>
<body>
font-size:37px
<p style="font-size:37px">font-size:37px;</p><!-- pixel-->
<p style="font-size:28pt">font-size:28pt;</p><!-- punkt wielkości(1/72 cala)-->
<p style="font-size:0.39in">font-size:0.39in;</p><!-- cal-->
<p style="font-size:1cm">font-size:1cm;</p><!-- 1cm = ok 28pt, stosowana w druku-->
<p style="font-size:10mm">font-size:10mm;</p><!-- mm to około 3pt, stosowana w druku-->
<p style="font-size:2.37pc">font-size:2.37pc;</p><!-- pica, 12pt, wywodzi się z typografii-->
<p style="font-size:2.37em">font-size:2.37em;</p><!-- em, jednostka jest równa wielkości bierzącego kroju pisma, umożliwia względne opisywanie wielkości-->
<p style="font-size:5.28ex">font-size:5.28ex;</p><!---->
<p style="font-size:237%">font-size:237%;</p><!-- % jest powiązany z jednostką em(1em=100%), -->
</body>
</html>
